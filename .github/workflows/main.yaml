# Name of workflow
name: Main workflow

# When workflow is triggered
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
# Jobs to carry out
jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16.x]
        env:
            CI: true
        steps:
            # Get code from repo
            - name: Checkout code
              uses: actions/checkout@v2
            # Install NodeJS
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            # Run yarn install
            - name: Install yarn
              run: |
                  npm install -g yarn
            - name: Install dependencies
              run: yarn
            # Run unit tests for all packages
            - name: Run lint
              run: yarn run lint
            # Run unit tests for all packages
            - name: Run tests
              run: yarn run test
